<!DOCTYPE html>
<html>
  <head>
    <title>Strain Sense</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/wearables/static/styles.css">
  </head>

  <body>
    <center><h2>{{.Date}}</h2></center>
    <center><h4>Please do not use a real password. This form is not secure.</h4></center>
    <form action="/wearables/create" method="post">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="pwd1"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd1" required>
        <label for="pwd2"><b>Confirm Password</b></label>
        <input type="password" placeholder="Retype Password" name="pwd2" required>
        <button type="submit">Create Account</button>
      </div>
    </form>
  </body>

</html>
