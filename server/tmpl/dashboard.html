<!DOCTYPE html>
<html>
  <head>
    <title>Strain Sense</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/wearables/static/styles.css">
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/themes/purple-passion.js"></script>
  </head>

  <body>
    <center><h2>{{.Date}}</h2></center>
    <center><h4>{{.User}}</h4></center>
    <form action="/wearables/dashboard" method="post">
      <div class="container1">
        <div>
          Rate your lower back pain. Move the slider all the way to the left for
          no pain, and move the slider all the way to the right for severe pain.
        </div>
        <div>
          <input type="range" id="rating" name="rating" min="0" max="10">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
